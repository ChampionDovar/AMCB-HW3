<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <ul>
            <li><label><input type="checkbox" id="a"/>Lowercase Letters</label>
            <li><label><input type="checkbox" id="b"/>Uppercase Letters</label>
            <li><label><input type="checkbox" id="c"/>Numbers</label>
            <li><label><input type="checkbox" id="d"/>Special Characters</label>
            <li><label><input type="text" id="length"/>Length</label>
          </ul>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
